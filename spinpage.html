<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truth or Dare - Spin the Wheel</title>
  <link rel="stylesheet" href="spinpage.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- add a data-players attribute (set to desired number or update dynamically via JS) -->
  <div class="spinner-wrapper" data-players="6">
    <h1>Spin the Wheel of <span>Fun!</span></h1>

    <div class="wheel-area">
      <div class="arrow"></div>

      <!-- top pointed stopper (will visually stop the wheel) -->
      <div class="stopper" aria-hidden="true"></div>

      <canvas id="wheel" width="400" height="400"></canvas>

      <!-- center pin / stopper -->
      <div class="pin" aria-hidden="true"></div>
    </div>

    <button id="spinBtn">Spin Now!</button>

    <p class="note">Whoâ€™s next? Let fate decide!</p>
  </div>

  <div class="bg-bubbles">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <script src="spinner.js"></script>
</body>

</html>
