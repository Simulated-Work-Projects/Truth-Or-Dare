<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truth or Dare</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="truthdare.css">
</head>

<body>
  <h1>Truth or Dare?</h1>

  <div class="cards-container">
    <!-- Truth Card -->
    <div class="card" id="truthCard">
      <div class="card-inner">
        <div class="card-front">
          <h2>Truth</h2>
          <p>Click to reveal your question</p>
        </div>
        <div class="card-back">
          <h2>Truth!</h2>
          <p id="truthText">Are you ready?</p>
        </div>
      </div>
    </div>

    <!-- Dare Card -->
    <div class="card" id="dareCard">
      <div class="card-inner">
        <div class="card-front">
          <h2>Dare</h2>
          <p>Click to get a challenge</p>
        </div>
        <div class="card-back">
          <h2>Dare!</h2>
          <p id="dareText">Do something fun!</p>
        </div>
      </div>
    </div>
  </div>

  <div class="button-group">
    <button id="resetBtn"> Play Again</button>
    <button id="spinBtn"> Spin Again!</button>
  </div>

  <script src="truthdare.js"></script>
</body>

</html>
