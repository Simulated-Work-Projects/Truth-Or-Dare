<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth or Dare</title>
</head>
<body>
  <h1>Your Turn! Will You Choose Truth or Dare?</h1>

  <div class="box-container">
    <!-- Truth Box -->
    <div class="box" id="truthBox">
      <h2>Truth</h2>
      <p>Answer an honest question about yourself. Ready to reveal a secret?</p>
    </div>

    <!-- Dare Box -->
    <div class="box" id="dareBox">
      <h2>Dare</h2>
      <p>Complete a fun or crazy challenge. Are you brave enough?</p>
    </div>
  </div>
</body>
</html>
